<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>my-todo-app</title>
  </head>

  <body>
    <section class="todos__elements">
      <h1 class="todos__title">todos</h1>
      <button class="todos__select-all hidden" data-value="true">‚ùØ</button>
      <input
        autofocus=""
        class="todos__new-item"
        placeholder="What needs to be done?"
      />
      <ul class="todos__items-container">
      </ul>
      <div class="todos__controllers hidden">
        <div class="todos__items-left-counter">0 items left</div>
        <div class="todos__filters">
          <button id="show-all">All</button>
          <button id="show-active">Active</button>
          <button id="show-completed">Completed</button>
        </div>
        <button class="todos__clear-completed">Clear completed</button>
      </div>
    </section>
  </body>
</html>
