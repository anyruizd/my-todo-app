<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>my-todo-app</title>

  <body>
    <section class="todos__elements">
      <h1 class="todos__title">todos</h1>
      <button class="todos__select-all">‚ùØ</button>
      <input
        autofocus=""

      />
      <ul class="todos__items-container"></ul>
      <div class="todos__controls">
        <div class="items-left__counter">3 items left</div>

      </div>
    </section>
